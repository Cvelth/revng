commands:
  - type: revng.test-abi
    from:
      - type: revng.qemu-run
        filter: abi-describe-functions
      - type: revng-qa.compiled
        filter: abi-functions-library
    command: |-
      "${SOURCES_ROOT}/tests/abi/test.sh" "${ABI_NAME}" "${INPUT1}/default.stdout" "${INPUT2}"
